<div class="container-fluid col-md-6 offset-md-3">
  <div class="mt-3">
    <h3>Book Details</h3>
  </div>

  <div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label"><b>Book ID: </b></label>
      <div class="mt-2">{{book.bkid}}</div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label"><b>Book Name: </b></label>
      <div class="mt-2">{{book.book_name}}</div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label"><b>Book Price: </b></label>
      <div class="mt-2">{{book.book_price}}</div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label"><b>Author: </b></label>
      <div class="mt-2">{{book.book_author}}</div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label"><b>Publisher: </b></label>
      <div class="mt-2">{{book.book_publisher}}</div>
    </div>
    <div>
      <button (click)="onBack()" class="btn btn-secondary m-2"> <- Back </button>
    </div>
  </div>

</div>
