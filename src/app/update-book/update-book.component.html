<div class="container-fluid col-md-6 offset-md-3">

  <h4 class="form-group row m-2">Update Book ID: <p>{{book.bkid}}</p>
  </h4>


  <form (ngSubmit)="onSubmit()">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Book Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="book_name" [(ngModel)]="book.book_name" name="book_name" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Book Price</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" id="book_price" [(ngModel)]="book.book_price" name="book_price" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Book Author</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="book_author" [(ngModel)]="book.book_author" name="book_author" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Book Publisher</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="book_publisher" [(ngModel)]="book.book_publisher"
            name="book_publisher" />
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success m-2">Update</button>
        <button type="button" class="btn btn-secondary m-2" (click)="cancelForm()">Cancel</button>
      </div>
    </div>
  </form>
</div>
